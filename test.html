<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom radio button styling */
        .custom-radio {
            appearance: none; /* Hide default radio button */
            display: none; /* Completely hide the radio button */
        }

        /* Style the labels to look like buttons */
        .radio-label {
            display: block;
            padding: 12px 24px;
            margin: 8px 0;
            background-color: #374151; /* Gray-700 */
            color: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .radio-label:hover {
            background-color: #4b5563; /* Gray-600 */
        }

        .custom-radio:checked + .radio-label {
            background-color: #3b82f6; /* Blue-600 */
        }

        /* Green color for correct answer */
        .correct-answer {
            background-color: #06a801 !important; /* Green-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Home Page Link and Shuffle Button Container -->
    <div class="absolute top-4 left-4 flex flex-col space-y-2">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 transition duration-300">
            ‚Üê Home Page
        </a>
        <!-- Shuffle Button (Dynamically Added by Script) -->
        <div id="shuffle-button-container"></div>
    </div>

    <!-- Correct Answers Counter -->
    <p class="text-sm text-gray-400 mt-4" id="correct">Correct Answers: 0</p>

    <!-- Snackbar (initially hidden) -->
    <div id="snackbar" class="w-full max-w-md text-center px-4 py-2 rounded-lg shadow-lg text-white opacity-0 transition-opacity duration-500"></div>

    <!-- Question Number -->
    <h1 class="text-2xl font-bold mt-4" id="question-num">Question 1</h1>

    <!-- Question Text -->
    <h4 class="text-lg text-gray-300 mt-2 text-center" id="question">The question</h4>

    <!-- Radio Buttons for Answers -->
    <form class="mt-6 w-full max-w-md">
        <input class="custom-radio" type="radio" onclick="setAnswer(1)" value="q1" id="radio1" name="question">
        <label for="radio1" id="q1" class="radio-label">Option 1</label>

        <input class="custom-radio" type="radio" onclick="setAnswer(2)" value="q2" id="radio2" name="question">
        <label for="radio2" id="q2" class="radio-label">Option 2</label>

        <input class="custom-radio" type="radio" onclick="setAnswer(3)" value="q3" id="radio3" name="question">
        <label for="radio3" id="q3" class="radio-label">Option 3</label>

        <input class="custom-radio" type="radio" onclick="setAnswer(4)" value="q4" id="radio4" name="question">
        <label for="radio4" id="q4" class="radio-label">Option 4</label>
    </form>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex space-x-4">
        <button onclick="previous()" class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition duration-300" id="prev" style="visibility: hidden;">
            Previous
        </button>
        <button onclick="next()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300" id="next">
            Next
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
